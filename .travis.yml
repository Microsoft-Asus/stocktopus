go_import_path: github.com/thourfor/stocktopus

install:
- go get -t -v ./...
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls

language: go

go:
- 1.8

script:
 - go test -v ./...
 - go test -v -covermode=count -coverprofile=coverage.out $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken 
